<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/9.1.0/ag-grid.min.js"></script>
    <script src="exampleMasterDetail.js"></script>

    <style>
        /* style would normally go in a .css file, however putting in here to keep example in fewer files */

        /* all of these styles are particular to this example. if copying this example, you don't copy the styles,
           you should lay out and style your own component as you want yourself. */

        .full-width-panel {
            position: relative;
            background: #fafafa;
            height: 100%;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border-left: 2px solid grey;
            border-bottom: 2px solid lightgray;
            border-right: 2px solid lightgray;
        }

        .call-record-cell {
            text-align: right;
        }

        .full-width-detail {
            padding-top: 4px;
        }

        .full-width-details {
            float: left;
            padding: 5px;
            margin: 5px;
            width: 150px;
        }

        .full-width-grid {
            margin-left: 150px;
            padding-top: 25px;
            box-sizing: border-box;
            display: block;
            height: 100%;
        }

        .full-width-grid-toolbar {
            top: 4px;
            left: 30px;
            margin-left: 150px;
            display: block;
            position: absolute;
        }

        .full-width-phone-icon {
            padding-right: 10px;
        }

        .full-width-search {
            border: 1px solid #eee;
            margin-left: 10px;
        }
    </style></head>
<body>
<div class="full-width-panel">
    <div class="full-width-details">
        <div class="full-width-detail"><img width="120px" id="parentImage" src=""/></div>
        <div class="full-width-detail"><b>Name: </b> <span id="parentName"></span></div>
        <div class="full-width-detail"><b>Account: </b> <span id="parentAccount"></span></div>
    </div>
    <div class="full-width-grid">
        <div id="myGrid" class="ag-blue"></div>
    </div>
    <div class="full-width-grid-toolbar">
        <img class="full-width-phone-icon" src="/images/phone.png"/>
        <button><img src="/images/fire.png"/></button>
        <button><img src="/images/frost.png"/></button>
        <button><img src="/images/sun.png"/></button>
        <input class="full-width-search" placeholder="Search..."/>
    </div>
</div>
</body>

</html>
